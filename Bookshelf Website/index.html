<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Bookshelf</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>some heading</h2>
            <h5>author</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit veritatis incidunt maxime unde animi ducimus. Ipsa provident facilis harum, iure, reprehenderit quia distinctio ipsam pariatur similique sed ab porro voluptas.</p>
            <button onclick='del(event)'>Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
        <input type="text" placeholder="Book Title" id="book-title">
        <input type="text" placeholder="Book Author" id="book-author">
        <textarea placeholder="Short Description" id="description"></textarea>
        <button id="add-book">Add</button>
        <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="popup">+</button>

    <script src="script.js"></script>
</body>
</html>
